<div class="containter">
  <h1 class="text-center">Search movies</h1>
  <form>
    <input type="text" placeholder="Search...">
    <button type="submit">Go now</button>
  </form>
</div>

<table class="table">
 <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Title</th>
    <th scope="col">Release date</th>
    <th scope="col">Rating</th>
    <th scope="col">Image</th>
  </tr>
 </thead>
 <tbody>
  <tr class="clickable" *ngFor="let movie of movies; let i = index" routerLink="/movies/{{movie.movieId}}">
    <th scope="row">{{ i + 1 }}</th>
    <td>{{ movie.title }}</td>
    <td>{{ movie.releaseDate | date:'dd/MM/yyyy' }}</td>
    <td>{{ movie.rating }}</td>
    <td>
      <img src="{{ movie.moviePoster }}">
    </td>
  </tr>
</tbody>
</table>
