<div class="background-picture">
    <div class="profile-container">
        <table>
            <tr>
                <td rowspan="3"><img [src]="picture" alt="Profile picture"></td>
                <td>Name: {{ userDetails.name }}</td>
            </tr>
            <tr>
                <td>Email: {{ userDetails.email }}</td>
            </tr>
            <tr>
                <td>Location: Browsing Movies</td>
            </tr>
        </table>
    </div>
</div>
